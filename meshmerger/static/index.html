<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mesh Viewer & Merger</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img src="/static/icon.png" class="logoicon" />
      <h1>Mesh Viewer & Merger</h1>
    </header>

    <div class="container">
      <aside class="sidebar">
        <h2>Controls</h2>

        <div class="file-picker">
          <label for="mesh1" class="file-icon">
            <i class="fas fa-file-upload"></i>
          </label>
          <input type="file" id="mesh1" accept=".mesh" />
          <span id="mesh1-name" class="file-name">Select Mesh1 File</span>
        </div>

        <div class="file-picker">
          <label for="mesh2" class="file-icon">
            <i class="fas fa-file-upload"></i>
          </label>
          <input type="file" id="mesh2" accept=".mesh" />
          <span id="mesh2-name" class="file-name">Select Mesh2 File</span>
        </div>

        <button id="loadBtn"> <i class="fas fa-spinner"></i> Load Meshes</button>
        <button id="mergeBtn"> <i class="fas fa-code-merge"></i> Merge</button>

        <div class="slider-container">
          <label>Line Width: <span id="lineWidthLabel">0.5</span></label>
          <input
            id="lineWidthSlider"
            type="range"
            min="0.1"
            max="2"
            step="0.1"
            value="0.5"
          />
        </div>

        <button id="polySelectBtn">
          <i class="fas fa-draw-polygon"></i> Polygon Select
        </button>
      </aside>

      <main class="content">
        <div id="mesh-view"></div>
      </main>
    </div>

    <script src="/static/app.js" type="module"></script>
    <script>
      document.getElementById("mesh1").addEventListener("change", function () {
        const name =
          this.files.length > 0 ? this.files[0].name : "No file selected";
        document.getElementById("mesh1-name").textContent = name;
      });

      document.getElementById("mesh2").addEventListener("change", function () {
        const name =
          this.files.length > 0 ? this.files[0].name : "No file selected";
        document.getElementById("mesh2-name").textContent = name;
      });
    </script>
  </body>
</html>
